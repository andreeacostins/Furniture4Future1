/* BACKGROUND */
.bg {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  background-clip: border-box;
  background-color: #405d4a;
}



/* MENU FIGO */
:root {
  --home-bg-color: #c3ceb5;
  /*sfondo non viola*/
  --menu-bg-color: #9ab09a;
  /*sfondo trattini*/
  --silde-btn-border: #405d4a;
  --alpha-green: rgba(33, 96, 47, 0.537);
  /*parte trasparente scura*/
  --icon-hover-bg: #405d4a;
  /*testi link*/
  --text-color: #405d4a;
  /*voci menu*/
  --border-color: #405d4a;
  /*bordo e trattini*/
  --box-shadow-color: #b5b5ac;
  --lightest-green: #c3ceb5;
  /*sfondo metà chiaro*/
  --dark-green: rgba(52, 74, 57, 0.86);
  --box-shadow: 0px 0px 3px 5px var(--box-shadow-color);
  --border-radius: 60px 5px;
  --fade-green: rgba(57, 87, 64, 0.55);
}

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
}

body,
html {
  width: 100%;
  font-size: 10px;
  color: var(--text-color);
  font-weight: normal;
  font-family: sans-serif;
  background-color: var(--home-bg-color);
}

#ham-menu {
  display: none;
}

label[for="ham-menu"] {
  display: block;
  position: fixed;
  top: 24px;
  left: 20px;
  z-index: 999;
  width: 60px;
  height: 60px;
  background-color: var(--home-bg-color);
  border-radius: 15px;
  border: 2px solid var(--border-color);
}

.ham-menu {
  width: 50vw;
  height: 100%;
  position: fixed;
  top: 0;
  visibility: hidden;
  transform: translate(-110%);
  z-index: 998;
  background-color: var(--lightest-green);
  transition: 1s;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ham-menu>ul {
  display: flex;
  flex-flow: column nowrap;
  justify-content: space-around;
  padding: 20px;
  height: 50%;
}

.ham-menu>ul>li {
  font-size: 5rem;
  white-space: nowrap;
  letter-spacing: 0.15em;
  cursor: pointer;
  color: #405d4a
}

#ham-menu:checked+label {
  background-color: transparent;
  border-color: var(--dark-green);
}

#ham-menu:checked~div.ham-menu {
  transform: translate(0px);
  visibility: visible;
}

.full-page-green {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: var(--dark-green);
  z-index: 997;
  opacity: 0;
  visibility: hidden;
  display: none;
  transition: 500ms;
  position: fixed;
  top: 0;
  left: 0;
}

#ham-menu:checked~div.full-page-green {
  display: block;
  opacity: 1;
  visibility: visible;
}

[for="ham-menu"]>div {
  width: 100%;
  height: 100%;
  display: flex;
  flex-flow: column wrap;
  align-content: center;
  align-items: center;
}

.menu-line {
  display: block;
  width: 17px;
  height: 2px;
  margin: 10px 0 5px;
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
  background-color: var(--border-color);
  transition: 500ms;
  transform-origin: right center;
}

[for="ham-menu"]>div>span:nth-child(4),
[for="ham-menu"]>div>span:nth-child(5),
[for="ham-menu"]>div>span:nth-child(6) {
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
  border-top-right-radius: 2px;
  border-bottom-right-radius: 2px;
  transform-origin: left center;
}

#ham-menu:checked+label span {
  background-color: var(--dark-green);
}

#ham-menu:checked+label span:nth-child(2),
#ham-menu:checked+label span:nth-child(5) {
  transform: scale(0);
}

#ham-menu:checked+label span:nth-child(1) {
  transform: translateY(17px) rotate(45deg);
}

#ham-menu:checked+label span:nth-child(4) {
  transform: translateY(17px) rotate(-45deg);
}

#ham-menu:checked+label span:nth-child(3) {
  transform: translateY(-17px) rotate(-45deg);
}

#ham-menu:checked+label span:nth-child(6) {
  transform: translateY(-17px) rotate(45deg);
}
